<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个表单项的验证</title>
	<link rel="stylesheet" href="task30.css">
</head>
<body>
	<form action="#"> 
		<div class="form-group">
			<label>名称</label>
			<input type="text" class="form-control" autofocus="autofocus" id="name1">
			 <p></p>
		</div>
		    
		<div class="form-group">
			<label>密码</label>
			<input type="password" class="form-control" >
			 <p></p>
		</div>
		<div class="form-group">
			<label>确认密码</label>
			<input type="password" class="form-control" >
			 <p></p>
			
		</div>
		
		<div class="form-group">
			<label>邮箱</label>
			<input type="E-mail" class="form-control">
			 <p></p>
			
		</div>
		<div class="form-group">
			<label>手机</label>
			<input type="text" class="form-control">
			 <p></p>			
		</div>
		<button  type="submit" class="btn" id="valite">验证</button>
	 </form> 
	<script src="task30.js"></script>
</body>
</html>
