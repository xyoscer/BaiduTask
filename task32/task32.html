<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>根据json对象自动生成表单</title>
	<link rel="stylesheet" href="task32.css">
</head>
<body>
	<div class="content">
        <section class="config">
            <h1>表单配置文件</h1>
            <textarea id="form1-config">{
                "name": {
                    "id": "username",
                    "label": "姓名",
                    "type": "text",
                    "name": "username",
                    "validators": ["isNotEmpty","isValidName"],
                    "rule": "必填，长度为4~16个字符",
                    "success": "姓名格式输入正确"
                },
               
               "pwd": {
                   "id": "userpwd",
                   "label": "密码",
                   "type": "password",
                   "name": "userpwd",
                   "validators": ["isNotEmpty","isValidName"],
                   "rule": "必填，密码字符数应为6~11位",
                   "success": "密码格式输入正确"

               },
                "email": {
                   "id": "email",
                   "label": "邮箱",
                   "type": "text",
                   "name": "email",
                   "validators": ["isNotEmpty","isValidName"],
                   "rule": "必填，正确的邮箱格式",
                   "success": "邮箱格式输入正确"

               },
               "tel": {
                   "id": "tel",
                   "label": "联系方式",
                   "type": "text",
                   "name": "tel",
                   "validators": ["isNotEmpty","isValidName"],
                   "rule": "必填，11为数字，必须1打头",
                   "success": "手机格式输入正确"

               },

                "submit": {
                    "id": "validate1",
                    "value": "验证",
                    "type": "submit",
                    "fail": "提交失败",
                    "success": "提交成功"
               }
               
               
              
            }</textarea>
            <br/>
            <button id="form1-create" class="btn">生成样式1表单</button>
            <button id="form2-create" class="btn">生成样式2表单</button>
        </section>

        <section class="form-area">
            <h1>表单一</h1>            
            <form  id="form1-factory"></form>
        </section>
</div>
<script src="Util.js"></script>
<script src="formFactory.js"></script> 
<script src="formInteraction.js"></script> 
<script src="main.js"></script>
</body>
</html>
