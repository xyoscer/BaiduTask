<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
   <link rel="stylesheet" href="task13.css">
  </head>
<body>
  <div id="content">
  <label>请输入北京今天空气质量：<input id="aqi-input" type="text" class = "form-control"></label>
  <button id="button" class="btn">确认填写</button>
  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
</div>
<script>
(function() {
  /*  
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var InputVal = document.getElementById('aqi-input');
  var span = document.getElementById('aqi-display');
  var btn = document.getElementById('button');
  button.addEventListener('click',function(){
      var getVal = InputVal.value;      
      if (getVal == "") {
        getVal = "请在输入框中输入空气质量!";
      }else{
        span.innerHTML= getVal;
      }
      
    },false);
})();
</script>
</body>
</html>
