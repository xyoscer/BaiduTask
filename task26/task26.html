<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>行星与飞船</title>
    <link rel="stylesheet" href="task26.css" />
</head>
<body>
<!-- 操作面板 -->
<div id="left">
<div id="control">
    <div id="control-title">Control 操作面板</div>
    <div id="control-main">
        <div data-id="0">
            <span>第一轨道</span>
            <button  data-type="create" data-status="create" class="btn">创建飞船</button>
            <button  disabled="disabled" data-type="drive" class="btn" data-status="start">飞行</button>
            <input type="number" title="速度" placeholder="速度" value="1" disabled="disabled" class="form-control"/>
            <button  disabled="disabled" data-type="rate" class="btn">设置速度</button>
        </div>
        <div data-id="1">
            <span>第二轨道</span>
            <button  data-type="create" data-status="create" class="btn">创建飞船</button>
            <button  disabled="disabled" data-type="drive" data-status="start" class="btn">飞行</button>
            <input type="number" title="速度" placeholder="速度" value="1" disabled="disabled" class="form-control"/>
            <button  disabled="disabled" data-type="rate" class="btn">设置速度</button>
        </div>
        <div data-id="2">
            <span>第三轨道</span>
            <button  data-type="create" data-status="create" class="btn">创建飞船</button>
            <button  disabled="disabled" data-type="drive" data-status="start" class="btn">飞行</button>
            <input type="number" title="速度" placeholder="速度" value="1" disabled="disabled" class="form-control"/>
            <button  disabled="disabled" data-type="rate" class="btn">设置速度</button>
        </div>
        <div data-id="3">
            <span>第四轨道</span>
            <button  data-type="create" data-status="create" class="btn">创建飞船</button>
            <button  disabled="disabled" data-type="drive" data-status="start" class="btn">飞行</button>
            <input type="number" title="速度" placeholder="速度" value="1" disabled="disabled" class="form-control"/>
            <button  disabled="disabled" data-type="rate" class="btn">设置速度</button>
        </div>
    </div>
</div>
<!-- 控制台 -->
<div id="console">
  <div id="console-title">Console 控制台</div>
  <div id="console-text"></div>
</div>
</div>
<div id="planet">
<!-- 指挥官所在的蓝色星球 -->
<div id="commander"></div>
<!-- 四条轨道 -->
<div id="orbit0" class="orbit"></div>
<div id="orbit1" class="orbit"></div>
<div id="orbit2" class="orbit"></div>
<div id="orbit3" class="orbit"></div>
</div>
<!-- 界面相关的js -->
 <script src="js/main.js"></script> 
<!-- 飞船类 -->
<script src="js/spaceCraft.js"></script> 
<!-- 宇宙管理员（上帝） -->
<script src="js/spaceManager.js"></script> 
<!-- 指挥官 -->
 <script src="js/commander.js"></script>
</body>
</html>
