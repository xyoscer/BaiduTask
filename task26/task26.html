<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>行星与飞船</title>
    <link rel="stylesheet" href="less/task26.css" />
</head>
<body>
<div id="descript"><h3>模拟虚拟宇宙</h3><a href="https://github.com/xyoscer/BaiduTask/tree/master/task26" >任务总结</a></div>
<!-- 操作面板 -->
<div id="left">
<div id="control">
    <div id="control-title">Control 操作面板</div>
    <div id="control-main">
        <div data-id="0">
            <span>第一轨道</span>
            <button  data-type="create" class="btn">创建飞船</button>
            <button  data-type="drive" disabled="disabled"  class="btn">飞行</button>
            <button  data-type="stop" disabled="disabled"  class="btn">停止</button>
            <button  data-type="destory" disabled="disabled" class="btn">销毁飞船</button>
            <input type="number" title="速度" placeholder="速度" value="1" disabled="disabled" class="form-control"/>
            <button data-type="rate" disabled="disabled"  class="btn">设置速度</button>
        </div>
        <div data-id="1">
            <span>第二轨道</span>
             <button  data-type="create" class="btn">创建飞船</button>
            <button  data-type="drive" disabled="disabled"  class="btn">飞行</button>
            <button  data-type="stop" disabled="disabled"  class="btn">停止</button>
            <button  data-type="destory" disabled="disabled" class="btn">销毁飞船</button>
            <input type="number" title="速度" placeholder="速度" value="1" disabled="disabled" class="form-control"/>
            <button data-type="rate" disabled="disabled"  class="btn">设置速度</button>
        </div>
        <div data-id="2">
            <span>第三轨道</span>
             <button  data-type="create" class="btn">创建飞船</button>
            <button  data-type="drive" disabled="disabled"  class="btn">飞行</button>
            <button  data-type="stop" disabled="disabled"  class="btn">停止</button>
            <button  data-type="destory" disabled="disabled" class="btn">销毁飞船</button>
            <input type="number" title="速度" placeholder="速度" value="1" disabled="disabled" class="form-control"/>
            <button data-type="rate" disabled="disabled"  class="btn">设置速度</button>
        </div>
        <div data-id="3">
            <span>第四轨道</span>
             <button  data-type="create" class="btn">创建飞船</button>
            <button  data-type="drive" disabled="disabled"  class="btn">飞行</button>
            <button  data-type="stop" disabled="disabled"  class="btn">停止</button>
            <button  data-type="destory" disabled="disabled" class="btn">销毁飞船</button>
            <input type="number" title="速度" placeholder="速度" value="1" disabled="disabled" class="form-control"/>
            <button data-type="rate" disabled="disabled"  class="btn">设置速度</button>
        </div>
    </div>
</div>
<!-- 控制台 -->
<div id="console">
  <div id="console-title">Console 控制台</div>
  <div id="console-text"></div>
</div>
</div>
<div id="planet">
<!-- 指挥官所在的蓝色星球 -->
<div id="commander"></div> 
<!-- 其他星球 -->
<div class="other" id="other1"></div>
<div class="other" id="other2"></div>
<div class="other" id="other3"></div>
<!-- 四条轨道 -->


<div id="orbit0" class="orbit"></div>
<div id="orbit1" class="orbit"></div>
<div id="orbit2" class="orbit"></div>
<div id="orbit3" class="orbit"></div>

</div>


 <script src="js/commander.js"></script>
 <script src="js/main.js"></script> 
<script src="js/createShip.js"></script>
<script src="js/spaceManager.js"></script> 

</body>
</html>
