<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js队列使用</title>
	<style>
  * {
    margin: 0;
    padding: 0;
  }
  #descript {
    
    padding:10px;
    background-color: #50e3c2;
    color: #fff;
 }
 #descript > h3 {
     width: 50%;
     display: inline-block;
 }
.tasklink {
     display: inline-block;
     text-decoration: none;
     color: #ddd;
     text-shadow: 1px 1px 2px #000;
 }
 .tasklink:hover {
     color: #fff;
  }
     fieldset{
      border: 1px solid #0B2C65;
      border-radius: 5px;
      text-align: center;
    }
      .queueItem{
      	padding:5px 30px;   	
      	display: inline-block;
      	color: #fff;
      	border-radius: 10px;
      	font-size: 20px;
      	text-align: center;
      	line-height: 50px;
      	margin-right: 5px;
        background-color:#50e3c2; 
      	
      	
      }
       #queue{
        width: 100%;
        height: 60px;
        margin-top: 10px;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
      } 
      #parentBtn {
        display: inline-block;
      }
  button{
      	margin-bottom: 12px;
        padding: 10px;
      	border-radius: 10px;
      	cursor: pointer;      	
      	color: #fff;
        background-color: #5cb85c;
        border-color: #fff;
        outline: none;
      }
  button:hover {  
  background-color: #449d44;
  border-color: #398439;
}
.form-control{
  width: 100px;
  height: 20px;
  padding: 6px 12px;
  font-size: 14px;
  line-height: 1.42857143;
  color: #555;
  background-color: #fff;
  background-image: none;
  border: 1px solid #ccc;
  border-radius: 4px;
  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
          box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
  -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
       -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
          transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}


.form-control:focus {
  border-color: #66afe9;
  outline: 0;
  -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, .6);
          box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, .6);
}
	</style>
</head>
<body>
<div id="descript"><h3>模拟队列</h3><a href="https://github.com/xyoscer/BaiduTask/tree/master/task17" class="tasklink">任务总结</a></div>
	<fieldset>
    <legend>队列进出操作</legend>    
    <label>请在文本框中输入数字<input type="text" id="num" class="form-control"></label>
    <div id="parentBtn">    
    <button id="leftRu">左侧入</button>
    <button id="rightRu">右侧入</button>
    <button id="leftChu">左侧出</button>
    <button id="rightChu">右侧出</button>
     </div> 
    
  </fieldset>
  <div id= "queue"></div>
  <script src="task18.js"></script>
</body>
</html>
